# ----------------------------------------
# GENERIC CORE PROPERTIES
# PROFILE SPECIFIC IN DEV , QA AND PROD APPLICATION-{PROFILE}.YML FILES 
# ----------------------------------------


# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------
#LOGGING
logging:
  file: logs/application.log
    
    

    
#-----------------------------------------
# PROFILES
#-----------------------------------------
spring:
  profiles:
    active:
      - PROD
     
    
    
#-----------------------------------------
# CUSTOM PROPERTIES
#-----------------------------------------   
config:
  props:
    path: /config


# ----------------------------------------
# ACTUATOR PROPERTIES
# ----------------------------------------
info:
  component: ACCOUNT MANAGEMENT SERVICE
  
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: info,health,metrics,env,httptrace,configprops
  server:
    servlet:
      context-path: /
  endpoint:
    configprops:
      enabled: true
    httptrace:
      enabled: true
    env:
      enabled: true
    threaddump:
      enabled: true
    metrics:
      enabled: true
    info:
      enabled: true
    health:
      enabled: true
    beans:
      enabled: true

