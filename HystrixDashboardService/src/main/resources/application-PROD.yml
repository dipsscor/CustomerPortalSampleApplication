spring:
  application:
    name: ${springboot.app.name:HystrixDashboardService}

server:
  port: 9090


eureka:
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:9001}/eureka/
    healthcheck:
      enabled: true



# No ugly logging pollution, if Eureka isnÂ´t up or found
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF