info:
  component: Customer Account Management App
  
management:
  endpoints:
    enabled-by-default: true
  server:
    servlet:
      context-path: /monitoring
  endpoint:
    threaddump:
      enabled: false
    metrics:
      enabled: true
    info:
      enabled: true
    health:
      enabled: true
    beans:
      enabled: false